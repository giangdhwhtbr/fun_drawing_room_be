services:
  auth_service:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    # command: tail -f /dev/null
    env_file:
      - ./apps/auth/.env.docker
    ports:
      - '3000:3000'
    volumes:
      - ./apps/auth:/usr/src/app/auth
      - ./libs:/usr/src/app/libs

  notifications_service:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: pnpm run start:dev notifications
    # command: tail -f /dev/null
    env_file:
      - ./apps/notifications/.env.docker
    volumes:
      - ./apps/notifications:/usr/src/app/notifications
      - ./libs:/usr/src/notifications/libs

  postgres:
    image: postgres:15
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-auth_service-db.sh:/docker-entrypoint-initdb.d/init-auth_service-db.sh

  redis:
    restart: always
    image: redis:alpine
    ports:
      - 6380:6379

volumes:
  postgres_data:
